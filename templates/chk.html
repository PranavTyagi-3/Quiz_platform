<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz</title>
    <link rel="stylesheet" href="/static/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/styles.css">
  </head>
<body>
    {% if message %}
    <div id="message">Incorrect Code <br> Try Again}</div>
    {% else %}
    <h1 style="text-align:center">ScoreBoard</h1>
    <section style="background-color: white; text-align: center;">
    <table style="margin:auto;">
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Response</th>
        </tr>
        {% for i in range(length) %}
        <tr>
            <th>{{ data[i][0] }}</th>
            <th>{{ data[i][1] }}</th>
            <th>{{ data[i][2] }} </th>
        </tr>
        {% endfor %}
    </table>
    </section>
    <div style="text-align: center; margin-top: 20px;">
    <a href={{ url_for('home') }}><button class="btn btn-primary">Return to Home</button></a>
    </div>
    {% endif %}
</body>
</html>
