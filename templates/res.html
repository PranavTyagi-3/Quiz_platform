<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz</title>
    <link rel="stylesheet" href="static/assets/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/styles.css">
  </head>
<body>
    {% if er %}
    <div id="message">Entry Already Exists<br>Your previous score: {{ old_sc }}</div>
    {% else %}
    <h1 style="text-align:center">Hello {{ name }}</h1>
    <section style="background-color: white; text-align: center;">
    <p style="font-size: 1.5rem">Your final score: <span style="color:green">{{ score }}</span>/{{ total }}</p>
    Your score has been submitted !
    Thank you for using our service
    </section>
    <div style="text-align: center; margin-top: 20px;">
    <a href={{ url_for('home') }}><button class="btn btn-primary">Return to Home</button></a>
    </div>
    {% endif %}
</body>
</html>
